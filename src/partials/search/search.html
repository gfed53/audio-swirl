<div id="search-main">
	<h3 class="user-greeting">Hello {{ search.userName }}!</h3>
	<div ui-view="auth" ng-if="search.needsAuth" id="auth">
	</div>
	<div ng-if="!search.needsAuth">
	<div class="manage-account-container">
		<button class="btn btn-default" ng-click="search.resetLogInfo()">Manage Account</button>
	</div>
		<div class="row">
			<div class="col-md-12">
				<form id="search-term">
					<div class="input-group">		
						<input type="text" id="query" ng-model="search.searchTerm" class="form-control" placeholder="Search for...">
						<span class="input-group-btn">
							<button class="btn btn-default btn-search" ng-click="search.submit()">Go!</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 output">
				<h3 ng-if="search.info">You searched for:</h3>
				<uib-accordion>
					<uib-accordion-group ng-repeat="item in search.info">
						<uib-accordion-heading>
							<span ng-click="search.spotSearch(item.Name)">{{ item.Name }}</span>
						</uib-accordion-heading>
						<div class="row inner-content">
							<div class="result-blurb">
								<p>{{ item.wTeaser }}</p>
								<span>
									<button class="btn btn-default btn-add" ng-click="search.add(item.Name)" type="button">Add</button>
								</span>
								<span>
									<button class="btn btn-default btn-add" ng-click="search.spotTest" type="button">Test</button>
								</span>
								<div ng-if="search.isAdded(item.Name)" class="alert alert-success alert-video-saved" role="alert">Added to search bar!</div>
								<div class="spot-blurb" ng-if="search.item === item.Name">
									<a target="_blank" href="{{ search.link }}"><i class="fa fa-spotify" aria-hidden="true"></i> Spotify Page</a>
								</div>
								
							</div>
						</div>
					</uib-accordion-group>
				</uib-accordion>
				<h3 ng-if="search.results">Results:</h3>
				<uib-accordion>
					<uib-accordion-group ng-repeat="item in search.results">
					<uib-accordion-heading>
						<span ng-click="search.spotSearch(item.Name)">{{ item.Name }}</span>
					</uib-accordion-heading>	
						<div class="row inner-content">
							<div class="result-blurb">
								<p>{{ item.wTeaser }}</p>
								<span>
									<button class="btn btn-default btn-add"  ng-click="search.add(item.Name)" type="button">Add</button>
								</span>
								<div ng-if="search.isAdded(item.Name)" class="alert alert-success alert-video-saved" role="alert">Added to search bar!</div>
								<div class="spot-blurb" ng-if="search.item === item.Name">
									<a target="_blank" href="{{ search.link }}"><i class="fa fa-spotify" aria-hidden="true"></i> Spotify Page</a>
								</div>	
							</div>
						</div>
					</uib-accordion-group>
				</uib-accordion>	
			</div>
		</div>
	</div>
</div>
